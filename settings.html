<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Settings</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet" />
  <style>
    body {
      background-color: #f3e8ff;
      color: #1e1b4b;
    }
    .sidebar {
      width: 250px;
      height: 100vh;
      position: fixed;
      top: 0;
      left: 0;
      background-color: #4c1d95;
      padding: 20px 15px;
    }
    .sidebar .logo {
      text-align: center;
      margin-bottom: 30px;
    }
    .sidebar .logo img {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      margin-bottom: 10px;
    }
    .sidebar .logo h4 {
      font-weight: bold;
      color: #fff;
      margin: 0;
    }
    .sidebar a {
      display: flex;
      align-items: center;
      padding: 12px 15px;
      color: #dcdcff;
      text-decoration: none;
      font-weight: 500;
      border-radius: 5px;
      margin-bottom: 8px;
      transition: background 0.3s;
    }
    .sidebar a i {
      margin-right: 10px;
    }
    .sidebar a:hover,
    .sidebar a.active {
      background-color: #6d28d9;
      color: white;
    }
    .logout-btn {
      margin-top: 20px;
    }
    .main-content {
      margin-left: 270px;
      padding: 30px;
    }
    .card {
      background-color: #fff;
      border: none;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .form-control {
      background-color: #ede9fe;
      border: 1px solid #c4b5fd;
    }
  </style>
</head>
<body>
  <!-- Sidebar -->
  <div class="sidebar">
    <div class="logo">
      <img src="https://i.pravatar.cc/100?img=12" alt="Admin Avatar">
      <h4>ECOMVISION</h4>
    </div>
    <a href="index.html"><i class="bi bi-speedometer2"></i> Dashboard</a>
    <a href="orders.html"><i class="bi bi-bag"></i> Orders</a>
    <a href="products.html"><i class="bi bi-box-seam"></i> Products</a>
    <a href="customers.html"><i class="bi bi-people"></i> Customers</a>
    <a href="transactions.html"><i class="bi bi-currency-exchange"></i> Transactions</a>
    <a href="geography.html"><i class="bi bi-geo-alt"></i> Geography</a>
    <a href="settings.html" class="active"><i class="bi bi-gear"></i> Settings</a>
    <a href="profile.html"><i class="bi bi-person-circle"></i> Profile</a>
    <a href="login.html" class="logout-btn"><i class="bi bi-box-arrow-right"></i> Logout</a>
  </div>

  <!-- Main Content -->
  <div class="main-content">
    <h2 class="mb-4">Settings</h2>
    <div class="card">
      <h5>Account Preferences</h5>
      <form>
        <div class="mb-3">
          <label for="themeSelect" class="form-label">Theme</label>
          <select id="themeSelect" class="form-select">
            <option selected>Light</option>
            <option>Dark</option>
            <option>Purple</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="language" class="form-label">Language</label>
          <select id="language" class="form-select">
            <option selected>English</option>
            <option>Hindi</option>
            <option>Spanish</option>
            <option>French</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="timezone" class="form-label">Time Zone</label>
          <input type="text" id="timezone" class="form-control" placeholder="Asia/Kolkata">
        </div>
        <button type="submit" class="btn btn-primary">Save Settings</button>
      </form>
    </div>
  </div>
</body>
</html>
