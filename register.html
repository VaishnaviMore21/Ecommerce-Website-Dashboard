<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register | ECOMVISION</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet"/>
  <style>
    body {
      background: linear-gradient(to right, #6c63ff, #8e80ff);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .register-box {
      background: white;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      width: 500px;
    }
    .register-box h3 {
      color: #4f46e5;
      text-align: center;
      margin-bottom: 30px;
    }
    .avatars img {
      width: 50px;
      margin: 5px;
      border-radius: 50%;
      cursor: pointer;
      border: 3px solid transparent;
      transition: transform 0.2s;
    }
    .avatars img.selected {
      border-color: #4f46e5;
      transform: scale(1.1);
    }
    .btn-purple {
      background-color: #4f46e5;
      border: none;
    }
    .btn-purple:hover {
      background-color: #4338ca;
    }
  </style>
</head>
<body>

  <div class="register-box">
    <h3><i class="fas fa-user-plus"></i> Admin Register</h3>
    <form onsubmit="register(event)">
      <div class="mb-3">
        <label for="regName" class="form-label">Full Name</label>
        <input type="text" id="regName" class="form-control" required />
      </div>
      <div class="mb-3">
        <label for="regEmail" class="form-label">Email</label>
        <input type="email" id="regEmail" class="form-control" required />
      </div>
      <div class="mb-3">
        <label for="regPhone" class="form-label">Phone</label>
        <input type="tel" id="regPhone" class="form-control" required />
      </div>
      <div class="mb-3">
        <label for="regPassword" class="form-label">Password</label>
        <input type="password" id="regPassword" class="form-control" required />
      </div>

      <div class="mb-3">
        <label class="form-label">Choose Avatar</label>
        <div class="avatars d-flex flex-wrap">
          <img src="https://i.pravatar.cc/150?img=10" onclick="selectAvatar(this)">
          <img src="https://i.pravatar.cc/150?img=11" onclick="selectAvatar(this)">
          <img src="https://i.pravatar.cc/150?img=12" onclick="selectAvatar(this)">
          <img src="https://i.pravatar.cc/150?img=13" onclick="selectAvatar(this)">
          <img src="https://i.pravatar.cc/150?img=14" onclick="selectAvatar(this)">
        </div>
      </div>

      <input type="hidden" id="selectedAvatar" value="https://i.pravatar.cc/150?img=10" />

      <button type="submit" class="btn btn-purple w-100 text-white">Register</button>
      <div class="text-center mt-3">
        <a href="login.html">Already have an account? Login</a>
      </div>
    </form>
  </div>

  <script>
    let selected = document.querySelectorAll('.avatars img')[0];
    selected.classList.add('selected');

    function selectAvatar(img) {
      document.querySelectorAll('.avatars img').forEach(el => el.classList.remove('selected'));
      img.classList.add('selected');
      document.getElementById("selectedAvatar").value = img.src;
    }

    function register(e) {
      e.preventDefault();
      const profile = {
        name: document.getElementById("regName").value,
        email: document.getElementById("regEmail").value,
        phone: document.getElementById("regPhone").value,
        avatar: document.getElementById("selectedAvatar").value
      };
      const password = document.getElementById("regPassword").value;

      localStorage.setItem("adminProfile", JSON.stringify(profile));
      localStorage.setItem("adminPassword", password);

      alert("Registration successful! Redirecting to login...");
      window.location.href = "login.html";
    }
  </script>

</body>
</html>
