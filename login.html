<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | ECOMVISION</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet"/>
  <style>
    body {
      background: linear-gradient(to right, #6c63ff, #8e80ff);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .login-box {
      background: white;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      width: 400px;
    }
    .login-box h3 {
      color: #4f46e5;
      text-align: center;
      margin-bottom: 30px;
    }
    .btn-purple {
      background-color: #4f46e5;
      border: none;
    }
    .btn-purple:hover {
      background-color: #4338ca;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <h3><i class="fas fa-user-shield"></i> Admin Login</h3>
    <form onsubmit="login(event)">
      <div class="mb-3">
        <label for="loginEmail" class="form-label">Email</label>
        <input type="email" id="loginEmail" class="form-control" required />
      </div>
      <div class="mb-3">
        <label for="loginPassword" class="form-label">Password</label>
        <input type="password" id="loginPassword" class="form-control" required />
      </div>
      <button type="submit" class="btn btn-purple w-100 text-white">Login</button>
      <div class="text-center mt-3">
        <a href="register.html">Don't have an account? Register</a>
      </div>
    </form>
  </div>

  <script>
    function login(e) {
      e.preventDefault();
      const email = document.getElementById("loginEmail").value;
      const password = document.getElementById("loginPassword").value;

      const user = JSON.parse(localStorage.getItem("adminProfile"));

      if (user && user.email === email && localStorage.getItem("adminPassword") === password) {
        window.location.href = "index.html";
      } else {
        alert("Invalid email or password");
      }
    }
  </script>

</body>
</html>
